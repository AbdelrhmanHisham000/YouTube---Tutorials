<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="crud">
      <header>
        <h2>cruds</h2>
        <p>Product Management System</p>
      </header>
      <div class="inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="price"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="discount"
            id="discount"
          />
          <small id="total">32132</small>
        </div>
        <input placeholder="count" type="number" id="count" />
        <input placeholder="category" type="text" id="category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search" />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchtitle">
              Search by title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchcategory">
              Search by category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">
            <!-- <tr>
              <td>1</td>
              <td>samsung</td>
              <td>2000</td>
              <td>100</td>
              <td>100</td>
              <td>100</td>
              <td>2300</td>
              <td>phone</td>
              <td><button id="update">update</button></td>
              <td><button id="delete">delete</button></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
